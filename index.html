<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hassan Mohamud">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Sick Leave Annual Percentage Calculator</h1>
        <form id="calculatorForm">
            <label for="days">Enter Number of Days:</label>
            <input type="number" id="days" required>

            <label for="years">Enter Number of Years Worked:</label>
            <input type="number" id="years" required>

            <button type="button" class="button" onclick="calculatePercentage()">Calculate</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="script_calculator.js"></script>

   
</body>
</html>
